server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }
    

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy to Tandoor API to avoid CORS issues
    # Browser calls:  http://localhost/tandoor-api/api/recipe/
    # Nginx proxies to: ${TANDOOR_ORIGIN}/api/recipe/
    location /tandoor-api/ {
        # The trailing slash in proxy_pass is important - it removes /tandoor-api/ prefix
        proxy_pass $TANDOOR_ORIGIN/;

        proxy_ssl_server_name on;

        # Forward the original host header to Tandoor
        proxy_set_header Host $proxy_host;

        # Forward real client IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward authorization header
        proxy_pass_header Authorization;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
